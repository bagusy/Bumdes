name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies (frontend)
        working-directory: ./
        run: npm install
      - name: Build frontend
        working-directory: ./
        run: npm run build
      - name: Build backend
        working-directory: ./server
        run: |
          npm install
          npm run build
